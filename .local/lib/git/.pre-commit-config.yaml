---
# https://pre-commit.com/
# Install pre-commit for your current user:
#   pip3 install --user pre-commit
#
# and then, in the git repo:
#   pre-commit install

repos:

# ┏━━━━━┓
# ┃ Git ┃
# ┗━━━━━┛

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 1.11.0
    hooks:
      - id: check-mailmap
      - id: forbid-binary
      - id: git-check  # Configure in .gitattributes
      - id: git-dirty  # Configure in .gitignore

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.1.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: forbid-new-submodules

# ┏━━━━━━━━━┓
# ┃ Generic ┃
# ┗━━━━━━━━━┛

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.1.0
    hooks:
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace

# - repo: https://github.com/jumanjihouse/pre-commit-hooks
#   rev: 1.11.0
#   hooks:
#     - id: require-ascii

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.6
    hooks:
      - id: forbid-crlf
      - id: remove-crlf
      - id: forbid-tabs
      - id: remove-tabs

# ┏━━━━━━━━━━━┓
# ┃ Languages ┃
# ┗━━━━━━━━━━━┛

# ╔═════════╗
# ║ Ansible ║
# ╚═════════╝

  - repo: https://github.com/ansible/ansible-lint.git
    rev: v4.1.0a0
    hooks:
      - id: ansible-lint
        files: roles/.*(yaml|yml)$

# ╔════════════╗
# ║ Dockerfile ║
# ╚════════════╝

  - repo: https://github.com/pryorda/dockerfilelint-precommit-hooks
    rev: v0.1.0
    hooks:
      - id: dockerfilelint
        stages:
          - commit

  - repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.0
    hooks:
      - id: dockerfile_lint

# ╔═════╗
# ║ Erb ║
# ╚═════╝

  - repo: https://github.com/chriskuehl/puppet-pre-commit-hooks.git
    rev: v2.0.2
    hooks:
      - id: erb-validate

# ╔══════════╗
# ║ Html/css ║
# ╚══════════╝

  - repo: https://github.com/Lucas-C/pre-commit-hooks-java
    rev: 1.3.9
    hooks:
      - id: validate-html

  - repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.0
    hooks:
      - id: htmlhint

  - repo: https://github.com/Lucas-C/pre-commit-hooks-lxml
    rev: v1.1.0
    hooks:
      - id: forbid-html-img-without-alt-text
      - id: forbid-non-std-html-attributes
      - id: detect-missing-css-classes
        args:
          - --css-files-dir
          - .
          - --html-files-dir
          - .
      - id: html-tags-blacklist
      - id: html-attributes-blacklist

# ╔════════════╗
# ║ JavaScript ║
# ╚════════════╝

  - repo: https://github.com/pre-commit/mirrors-fixmyjs
    rev: v2.0.0
    hooks:
      - id: fixmyjs
        args:
          - -l

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v5.14.1
    hooks:
      - id: eslint

# ╔═══════╗
# ║ Jinja ║
# ╚═══════╝

  - repo: https://github.com/motet-a/jinjalint
    rev: master
    hooks:
      - id: jinjalint
        files: \.(jinja|jinja2|j2)$

# ╔══════╗
# ║ Json ║
# ╚══════╝

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.1.0
    hooks:
      - id: check-json
      - id: pretty-format-json

# ╔══════════╗
# ║ Makefile ║
# ╚══════════╝

  - repo: https://github.com/Lucas-C/pre-commit-hooks-go
    rev: v1.0.0
    hooks:
      - id: checkmake

# ╔══════════╗
# ║ Markdown ║
# ╚══════════╝

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 1.11.0
    hooks:
      - id: markdownlint  # Configure in .mdlrc

  - repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.0
    hooks:
      - id: markdown-toc

# ╔══════╗
# ║ Perl ║
# ╚══════╝

  - repo: https://github.com/henryykt/pre-commit-perl
    rev: v0.0.4
    hooks:
      - id: perlcritic
      - id: perltidy

# ╔═════╗
# ║ Php ║
# ╚═════╝

  - repo: https://github.com/digitalpulp/pre-commit-php.git
    rev: 1.3.0
    hooks:
      - id: php-lint-all
      - id: php-lint
      - id: php-unit
      - id: php-cs
        args:
          - --standard=PSR1 -p
      - id: php-cbf
        args:
          - --standard=PSR1 -p
      - id: php-cs-fixer

# ╔════════╗
# ║ Puppet ║
# ╚════════╝

  - repo: https://github.com/pre-commit/mirrors-puppet-lint
    rev: v2.3.6-1
    hooks:
      - id: puppet-lint

  - repo: https://github.com/chriskuehl/puppet-pre-commit-hooks.git
    rev: v2.0.2
    hooks:
      - id: puppet-validate
      - id: epp-validate
      - id: puppet-lint
        args:
          - --fail-on-warnings

# ╔════════╗
# ║ Python ║
# ╚════════╝

# ┌───────────┐
# │ Formatter │
# └───────────┘

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.1.0
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: double-quote-string-fixer
      - id: fix-encoding-pragma
        args:
          - --remove
      - id: requirements-txt-fixer

  - repo: https://github.com/asottile/add-trailing-comma
    rev: v0.8.0
    hooks:
      - id: add-trailing-comma

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v4.3.9
    hooks:
      - id: isort

  - repo: https://github.com/asottile/pyupgrade
    rev: v1.12.0
    hooks:
      - id: pyupgrade

  - repo: https://github.com/pre-commit/mirrors-yapf
    rev: v0.26.0
    hooks:
      - id: yapf
        args:
          - --in-place
          - '--style={based_on_style: facebook, COLUMN_LIMIT=99}'

# ┌────────┐
# │ Linter │
# └────────┘

  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: v2.3.0
    hooks:
      - id: pylint
        args:
          - --max-line-length=99
          - --enable=all
          - --disable=locally-disabled
          - --disable=suppressed-message
          - --disable=import-error

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.670
    hooks:
      - id: mypy

  - repo: https://github.com/PyCQA/pydocstyle.git
    rev: master
    hooks:
      - id: pydocstyle

  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.1.0
    hooks:
      - id: python-safety-dependencies-check

  - repo: https://github.com/PyCQA/bandit
    rev: master
    hooks:
      - id: bandit

# ╔══════╗
# ║ Ruby ║
# ╚══════╝

  - repo: https://github.com/pre-commit/mirrors-ruby-lint
    rev: v2.3.1-1
    hooks:
      - id: ruby-lint

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 1.11.0
    hooks:
      - id: bundler-audit
      - id: fasterer
      - id: reek
      - id: rubocop

# ╔═════╗
# ║ Rst ║
# ╚═════╝

  - repo: https://github.com/Lucas-C/pre-commit-hooks-markup
    rev: v1.0.0
    hooks:
      - id: rst-linter

# ╔═══════╗
# ║ Shell ║
# ╚═══════╝

  - repo: https://github.com/bemeurer/beautysh.git
    rev: '4.1'
    hooks:
      - id: beautysh

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 1.11.0
    hooks:
      - id: script-must-have-extension
      - id: script-must-not-have-extension
      - id: shellcheck
      - id: shfmt

# ╔═════╗
# ║ Xml ║
# ╚═════╝

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.1.0
    hooks:
      - id: check-xml

# ╔══════╗
# ║ Yaml ║
# ╚══════╝

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.15.0
    hooks:
      - id: yamllint
        args:
          - "-d {rules: {line-length: {max: 99}}}"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.1.0
    hooks:
      - id: check-yaml
      - id: sort-simple-yaml
