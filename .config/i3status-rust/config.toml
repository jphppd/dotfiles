icons = "awesome"

[theme]
file = "custom_theme.toml"

[[block]]
block = "toggle"
interval = 10
text = "VPN"
command_state = "ls -A /run/openvpn/*pid 2>/dev/null"
command_on = "sudo systemctl restart openvpn@sysnav.service"
command_off = "sudo systemctl stop openvpn@sysnav.service"

[[block]]
block = "net"
interval = 1
device = "wlp3s0"
format = "{ssid} {signal_strength} {ip} {speed_down; M*_b}bps {graph_down;M} {speed_up; M*_b}bps {graph_up;M}"
hide_inactive = true

[[block]]
block = "net"
interval = 1
device = "enp5s0"
format = "{ip} @ {speed_down; K*_b}bps {graph_down;K} {speed_up; K*_b}bps {graph_up;K}"
hide_inactive = true

[[block]]
block = "disk_space"
interval = 10
path = "/"
format = "{icon} {path} {available}"

[[block]]
block = "disk_space"
interval = 10
path = "/home"
format = "{icon} {path} {available}"

[[block]]
block = "memory"
interval = 5
clickable = false
display_type = "memory"
format_mem = "{mem_avail_percents:1}"

[[block]]
block = "cpu"
interval = 2
format = "{barchart} {utilization}"

[[block]]
block = "load"
interval = 5
format = "{1m}|{5m}|{15m}"

[[block]]
block = "battery"
interval = 10
critical = 15
warning = 30
info = 60
good = 85
full_threshold = 95
format = "{time} {percentage}"

[[block]]
block = "backlight"
device = "amdgpu_bl0"

[[block]]
block = "sound"

[[block]]
block = "time"
interval = 1
on_click = "alacritty -e bash -c 'ncal -ywM;read -n 1;'"
format = "%Y-%m-%d %H:%M:%S W%V"
